<!DOCTYPE html>
<!-- declaração de tipo de documento.
Obrigatório estar presente sempre na
primeira linha do código -->
<html lang="pt">
<!-- inicio da estrutura do documento -->
<!-- Todas as tags e elementos de conteúdo
devem estar dentro (entre) das tags <html> -->
  <head>
    <!-- head conterá elementos que não serão
         exibidos de forma visual mas estarão
         influenciando o comportamento do
           documento  -->
    <title>Meu Documento em HTML 5</title>
    <meta charset="utf-8">
  </head>
  <body>
    <!-- body é o corpo do documento. Todos
          os elementos (tags/textos/imagens) estarão
        entre esta tag. -->

   <p>
     Um Parágrafo com minhas frutas preferidas:
     <br>
     - Romã
     - Maçã
     - Melão
     - Mamão
     - Giló
   </p>
  <!-- </body> -->
</html>
<!-- término da estrutura do documento -->
