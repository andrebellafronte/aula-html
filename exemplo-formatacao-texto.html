<!-- Tags para formatação de textos -->
<!-- 1. Criação de Parágrafos:
utilizar a tag <p> entre o conteúdo que se deseja
transformar em parágrafo -->
<p>Conteúdo em Parágrafo</p>
<!-- 2. Textos em negrito (bold) -->
<!-- Utiliza-se a tag <strong> para negritar um conjunto
de caracteres. -->
Um texto <strong>em negrito</strong>.
<br>
<!-- a tag strong substitui a tag <b> para texto em
negrito -->
<!-- 3. textos em Itálico:
Utiliza-se a tag <em> para deixar em itálico
um conjunto de caracteres. -->
um trecho de texto em <em>Itálico</em>.
<br>
<!-- a tag em substitui a tag <i> para textos em
itálico -->
<!-- 4. Quebra de Linha:
Utiliza-se a tag <br> para quebra de linha no
HTML. --->
<!-- NOTA!!!!! tag br NÃO possui fechamento. --> -->
um texto com <br> quebra de linha
<!-- 5. Aninhamento de estilo
A tag <span></span> é utilizada para aninhar
estilos de CSS para um determinado trecho de texto.
Esta tag só funciona se auxiliada pela CSS -->
um trecho de texto com a tag <span>span.</span>
